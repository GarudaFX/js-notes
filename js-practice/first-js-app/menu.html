<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/menu-design.css">
    <title>First Javascript Project | Simple Calculator</title>
</head>
<body>
    <div class="hero">
        <div class="container">
            <h1>Simple Calculator</h1>
            <form>
                <h4>Enter first number</h4>
                <input type="text" id="first" placeholder="">
                <h4>Enter second number</h4>
                <input type="text" id="second" placeholder="">
                <h4>Enter enter operator</h4>
                <input type="text" id="operator" placeholder="">
    
                <button type="submit" id="submit" class="btn btn-primary">Enter</button>
            </form>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
